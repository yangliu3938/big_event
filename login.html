<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>大事件</title>
    <!-- 导入layui ,主样式上面 -->
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
    <!--主样式 -->
    <link rel="stylesheet" href="/assets/css/login.css">
</head>

<body>
    <!-- 头  Logo ——————————————————1头 Logo ———————————————————————— -->
    <div class="layui-main">
        <img src="/assets/images/logo.png" alt="" />
    </div>
    <!-- 头  Logo ——————————————————1头 Logo end———————————————————————— -->

    <!-- 2.登录-注册框————————————————2.登录-注册框——————————————————————————-->
    <div class="loginAndRegBox">
        <div class="title-box"></div>
        <!-- 2.1登录div———————————————————————————— -->
        <div class="login-box">

            <!-- 登录整个表单 -->
            <form class="layui-form" action="" id="form_login">

                <!-- 用户名 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-username"></i>
                    <input type="text" name="username" lay-verify="required|pwd" placeholder="请输入用户名" autocomplete="off"
                        class="layui-input" />
                </div>
                <!-- 用户名end -->

                <!-- 密码 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="password" name="password" lay-verify="required|pwd" placeholder="请输入密码"
                        autocomplete="off" class="layui-input" />
                </div>
                <!-- 密码end -->

                <!-- 登录按钮 -->
                <div class="layui-form-item ">
                    <!-- 注意：表单提交按钮和普通按钮的区别，就是 lay-submit 属性 -->
                    <button class="layui-btn layui-btn-fluid layui-btn-normal" lay-submit>登录</button>
                </div>
                <!-- 登录按钮end -->

                <!-- 超链接按钮，去注册账号 -->
                <div class="layui-form-item links">
                    <a href="javascript:;" id="link_reg">去注册账号</a>
                </div>
            </form>
            <!-- 登录表单end——— -->
        </div>
        <!-- 2.1登录div end———————————————————————————— -->


        <!--2.2 注册div———————————————————————————— -->
        <div class="reg-box">
            <!-- 注册的表单 -->
            <form class="layui-form" action="" id="form_reg">
                <!-- 用户名 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-username"></i>
                    <input type="text" name="username" required lay-verify="required" placeholder="请输入用户名"
                        autocomplete="off" class="layui-input" />
                </div>
                <!-- 密码 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="password" name="password" required lay-verify="required|pwd" placeholder="请输入密码"
                        autocomplete="off" class="layui-input" />
                </div>
                <!-- 密码确认框 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="password" name="repassword" required lay-verify="required|pwd|repwd"
                        placeholder="再次确认密码" autocomplete="off" class="layui-input" />
                </div>
                <!-- 注册按钮 -->
                <div class="layui-form-item">
                    <!-- 注意：表单提交按钮和普通按钮的区别，就是 lay-submit 属性 -->
                    <button class="layui-btn layui-btn-fluid layui-btn-normal" lay-submit>注册</button>
                </div>
                <div class="layui-form-item links">
                    <a href="javascript:;" id="link_login">去登录</a>
                </div>
            </form>
        </div>
        <!--2.2 注册div end———————————————————————————— -->
    </div>
    <!-- 2.登录-注册框————————————————2.登录-注册框  end——————————————————————————-->





    <!-- 引入的外部文件start——————————————————————————————————————————————— -->
    <!--引入layui的js  -->
    <script src="/assets/lib/layui/layui.all.js"></script>
    <!--引入外部的jquery文件 -->
    <script src="/assets/lib/jquery.js"></script>
    <!-- 这个是jQuery的一个方法，所以放在jQuery后面 -->
    <script src="/assets/js/baseAPI.js"></script>
    <!-- 引入本页面的js 自己的样式用到前面的js注意顺序-->
    <script src="/assets/js/login.js"></script>

    <!-- 引入的外部文件end———————————————————————————————————————————————— -->

</body>

</html>
